name: Generate README with Gemini CLI

on:
  workflow_dispatch:

jobs:
  generate-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run Gemini CLI to generate readme
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Using prompt from .prompt.txt"
          npx https://github.com/google-gemini/gemini-cli@main \
            --model gemini-pro \
            --apiKey "$GEMINI_API_KEY" \
            --promptFile .prompt.txt \
            --output readme.md

      - name: Commit and push updated readme
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add readme.md
          git commit -m "Update readme using Gemini CLI" || echo "No changes to commit"
          git push
